<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div id="calculatorBox">
            <div id="resultDisplay"></div>
            <div id="digitBox">
                <div class="row">
                    <button class="flexPanel helper" id="clear">Clear</button>
                    <button class="flexPanel empty">empty</button>
                    <button class="flexPanel empty">empty</button>
                    <button class="flexPanel helper" id="del">Del</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers" id="7">7</button>
                    <button class="flexPanel numbers" id="8">8</button>
                    <button class="flexPanel numbers" id="9">9</button>
                    <button class="flexPanel operator" id="division">/</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers" id="4">4</button>
                    <button class="flexPanel numbers" id="5">5</button>
                    <button class="flexPanel numbers" id="6">6</button>
                    <button class="flexPanel operator" id="multiplication">*</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers" id="1">1</button>
                    <button class="flexPanel numbers" id="2">2</button>
                    <button class="flexPanel numbers" id="3">3</button>
                    <button class="flexPanel operator" id="substraction">-</button>
                </div>
                <div class="row">
                    <button class="flexPanel">,</button>
                    <button class="flexPanel numbers" id="0">0</button>
                    <button class="flexPanel">=</button>
                    <button class="flexPanel">+</button>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>


</html>
