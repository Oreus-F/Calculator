<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="header"></div>
        <div id="calculatorBox">
            <div class="display">
                <div id="waitingOperation"></div>
                <div id="resultDisplay"></div>
            </div>
            <div id="digitBox">
                <div class="row">
                    <button class="flexPanel helper" id="Delete">Clear</button>
                    <button class="flexPanel helper" id="numbPos">+/-</button>
                    <button class="flexPanel helper" id="Backspace">Del</button>
                    <button class="flexPanel operator" id="/">/</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers" id="7">7</button>
                    <button class="flexPanel numbers" id="8">8</button>
                    <button class="flexPanel numbers" id="9">9</button>
                    <button class="flexPanel operator" id="*">*</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers" id="4">4</button>
                    <button class="flexPanel numbers" id="5">5</button>
                    <button class="flexPanel numbers" id="6">6</button>
                    <button class="flexPanel operator" id="-">-</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers" id="1">1</button>
                    <button class="flexPanel numbers" id="2">2</button>
                    <button class="flexPanel numbers" id="3">3</button>
                    <button class="flexPanel operator" id="+">+</button>
                </div>
                <div class="row">
                    <button class="flexPanel numbers zero" id="0">0</button>
                    <button class="flexPanel helper" id=".">.</button>
                    <button class="flexPanel operator equal" id="=">=</button>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>


</html>
